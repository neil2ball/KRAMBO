<!DOCTYPE html>
<html>
	<head>
		<style>
		</style>
		
	</head>
	
	<body>
	
		<center>
			<input type="radio" id="easy" name="difficulty" value="easy" checked="checked">
				<label for="easy">Easy</label>
			<input type="radio" id="medium" name="difficulty" value="medium">
				<label for="easy">Medium</label>
			<input type="radio" id="hard" name="difficulty" value="hard">
				<label for="easy">Hard</label>
			<input type="radio" id="veryHard" name="difficulty" value="veryHard">
				<label for="easy">Very Hard</label>
		</center>
		
		<p>
		
		<center>
			result = <input type="text" id="a" style="border:none;width:10px" readonly></input>
		</center>
		<p>
		<center>
			index = <input type="text" id="b" style="border:none;width:10px" readonly></input>
		</center>

		<p>

		<center>
			for x in range (<input type="text" id="krambo" value="" style="border:none;width:10px" readonly>):
			
		</center>
		
		<p>

		<center>
			<input type="text" id="operateResult" style="border:none;width:200px" readonly></input><br>
			<input type="text" id="operateIndex" style="border:none;width:200px" readonly></input>
		</center>
		
		<p>

		<center>
			<input type="text" id="result" style="font-size:2.1vw;">
		</center>
		
		<p>
		
		<center>
			<button type="button"id="kramboButton" onclick="krambo(this.id)"><p style="font-size:2.1vw;">KOMMANDO</p></button>
		</center>
		
		<p>
		
		<center>
			Wins: <input type="text" id="wins" style="font-size:2.1vw;border:none;width:40px"></input> Losses: <input type="text" id="losses" style="font-size:2.1vw;border:none;width:40px"></input>
		</center>
		
		
		<script type="text/javascript">
			var result = -1;
			var index = -1;
			
			var k = -1;
			
			var kommando = -1;
			
			var count = 0;
			
			var first = null;
			var operand = null;
			var opFlag = false;
			var last = null;
			
			var win = 0;
			var loss = 0;
			
			var easy = true;
			var medium = false;
			var hard = false;
			var veryHard = false;
			
			var high = 5;
			var low = 0;
			
			load();
			
			function load(){
			
				result = -1;
				index = -1;
				k = -1;
				
				count = 0;
				
				checkDifficulty();
				
				while (result > high || result < low )
				{

					result = Math.floor(Math.random() * 100);
				
				}

				document.getElementById("a").value = result;
				
				while (index > high || index < low )
				{

					index = Math.floor(Math.random() * 100);
				
				}
				
				document.getElementById("b").value = index;

				if (easy) {

					while (k > 2 || k < 1) {
						k = Math.floor(Math.random() * 100);
					}
				}
				else if (medium) {
					
					while (k > 3 || k < 1) {
						k = Math.floor(Math.random() * 100);
					}
				}
				else if (hard) {
				
					while (k > 4 || k < 0) {
						k = Math.floor(Math.random() * 100);
					}
				}
				else if (veryHard) {
					while (k > 5 || k < 0) {
						k = Math.floor(Math.random() * 100);
					}
				}

				document.getElementById("krambo").value = k;
				
				var resultStart = result;
				var indexStart = index;
				var randomizer = -1;
				
				while (randomizer > 3 || randomizer < 0) {
					randomizer = Math.floor(Math.random() * 100);
				}
				
				for (let x = 0; x < k; x++) {
				
					if (randomizer == 0) {
						resultStart = indexStart + indexStart;
						indexStart += 1;
					}
					else if (randomizer == 1) {
						resultStart = indexStart + indexStart;
						indexStart *= 1;
					}
					else if (randomizer == 2) {
						resultStart = indexStart * indexStart;
						indexStart += 1;
					}
					else if (randomizer == 3) {
						resultStart = indexStart * indexStart;
						indexStart *= 1;
					}
				}
				

				
				if (randomizer == 0) {
					document.getElementById("operateResult").value = "\t\tresult = index + index";
					document.getElementById("operateIndex").value = "\t\tindex += 1";
				}
				else if (randomizer == 1) {
					document.getElementById("operateResult").value = "\t\tresult = index + index";
					document.getElementById("operateIndex").value = "\t\tindex *= 1";
				}
				else if (randomizer == 2) {
					document.getElementById("operateResult").value = "\t\tresult = index * index";
					document.getElementById("operateIndex").value = "\t\tindex += 1";
				}
				else if (randomizer == 3) {
					document.getElementById("operateResult").value = "\t\tresult = index * index";
					document.getElementById("operateIndex").value = "\t\tindex *= 1";
				}

				while (randomizer > 1 || randomizer < 0) {
					randomizer = Math.floor(Math.random() * 100);
				}
				

				
				if (randomizer == 0) {
					document.getElementById("result").placeholder = "result";
					kommando = resultStart;
				}
				else if (randomizer == 1) {
					document.getElementById("result").placeholder = "index";
					kommando = indexStart;
				}

				document.getElementById("wins").value = win;
				document.getElementById("losses").value = loss;
			}

			function checkDifficulty()
			{
			
				if(document.getElementById("easy").checked == true)
				{
					easy = true;
					medium = false;
					hard = false;
					veryHard = false;
					
					low = 1;
					high = 2;
				}
				else if (document.getElementById("medium").checked == true)
				{
					easy = false;
					medium = true;
					hard = false;
					veryHard = false;
					
					low = 1;
					high = 3;
					
				}
				else if (document.getElementById("hard").checked == true)
				{
					easy = false;
					medium = false;
					hard = true;
					veryHard = false;
					
					low = 1 ;
					high = 4;
				}
				else if (document.getElementById("veryHard").checked == true)
				{
					easy = false;
					medium = false;
					hard = false;
					veryHard = true;
					
					low = 1;
					high = 5;
				}
			
			}
			
			function krambo()
			{
				if (document.getElementById("result").value == kommando)
				{
					win++;
				}
				else
				{
					loss++;
				}
				
				document.getElementById("result").value = "";
				load();
			
			}
			
			/*To the extent possible under law, Neil Edward Ball, II has waived all copyright and related or neighboring rights to KRAMBO. This work is published from: United States.*/
		</script>
			
	</body>
</html>
